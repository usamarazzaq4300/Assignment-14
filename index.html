<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.0.0\bootstrap-4.0.0\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Assignment-14</title>

</head>
<body>
    <div>
        <h2 style="text-align: center; margin-top: 3%; margin-bottom: 3%; ">Assignment-14</h2>
    </div>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-6" id="part">
                    <h4>Displaying Card Number</h4>
                    <input type="password" id="q1" class="form" placeholder="Please Enter your Card Number">
                    <p id="result1"></p>
                    <button class="btn" onclick="showingResult()">Display Number</button>
                </div>
                <div class="col-6" id="part">
                    <h4>Calulating Amount of Potatoes</h4>
                    <input type="text" id="q2" class="form" placeholder="Please Enter String">
                    <p id="result2"></p>
                    <button class="btn" onclick="calPotatoes()">Show Result</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6" id="part">
                    <h4>Doubling Each Character</h4>
                    <input type="text" id="q3" class="form" placeholder="Please Enter String">
                    <p id="result3"></p>
                    <button class="btn" onclick="repeatingChar()">Double the Character</button>
                </div>
                <div class="col-6" id="part">
                    <h4>Calculating Gross Salary</h4>
                    <input type="text" id="q6" class="form" placeholder="Please Enter Basic Salary">
                    <p id="result6"></p>
                    <button class="btn" onclick="calSalary()">Calculate Gross Salary</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6" id="part">
                    <h4>Calculating Bill</h4>
                    <input type="text" id="q5" class="form" placeholder="Please Enter Number of Units">
                    <p id="result5"></p>
                    <button class="btn" onclick="calBill()">Show Bill</button>
                </div>
                <div class="col-6" id="part">
                    <h4>Sum of multiple of 3 below 1000</h4>
                    <p id="result7"></p>
                    <button class="btn" onclick="calSum()">Show Sum</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12" id="part">
                    <h4>Checking the Character</h4>
                    <input type="text" id="q4a" class="form" style="width: 20%;" placeholder="Enter First String">
                    <input type="text" id="q4b" class="form" style="width: 20%;" placeholder="Enter Second String">
                    <p id="result4"></p>
                    <button class="btn" onclick="checkStrings()">Check Answer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="java.js"></script>
</body>
</html>
